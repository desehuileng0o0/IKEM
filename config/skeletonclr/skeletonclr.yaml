work_dir: /cvhci/temp/ywei2/work_dir/skeletonclr/13_ra_wonormalization

# feeder
train_feeder: feeder.ntu_feeder.Feeder_dual
train_feeder_args:
  data_path: /lsdf/data/activity/NTU_RGBD/zipped/zipped_skeleton_csv/NTU60_frame50/xview/train_position.npy
  label_path: /lsdf/data/activity/NTU_RGBD/zipped/zipped_skeleton_csv/NTU-RGB-D/xview/train_label.pkl 
  shear_amplitude: 0.5
  temperal_padding_ratio: 6
  camera_view: -1
  motion_scale: -1
  mmap: True
  true_timeline: True

# model
model: net.skeletonclr.SkeletonCLR
model_args:
  base_encoder: net.st_gcn.Model
  pretrain: True
  feature_dim: 128
  queue_size: 32768
  momentum: 0.999
  Temperature: 0.07
  mlp: True
  in_channels: 3
  hidden_channels: 16 # 1/4 x channels of standard stgcn
  hidden_dim: 256
  num_class: 60
  dropout: 0.5
  graph_args:
    layout: 'ntu-rgb+d'
    strategy: 'spatial'
  edge_importance_weighting: True

# optim
nesterov: False
weight_decay: 1e-4
base_lr: 0.1
optimizer: SGD
step: [125]

# training
device: [0]
batch_size: 128
test_batch_size: 128
num_epoch: 150
start_epoch: 0

# cross training
#topk: 1
view: 'rotation_axis'

# log
save_interval: 5
eval_interval: -1