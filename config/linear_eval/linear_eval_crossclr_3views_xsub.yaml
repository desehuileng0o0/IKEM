work_dir: /cvhci/temp/ywei2/work_dir/linear_eval/1_model300_xsub
# weights: weights/crossclr_3views_xview_frame50_channel16_cross150_epoch300.pt
weights: /cvhci/temp/ywei2/work_dir/crossclr_3views/1_xsub_frame50_channel16_epoch300_cross150/epoch300_model.pt
ignore_weights: [encoder_q.fc, encoder_q_motion.fc, encoder_q_bone.fc, encoder_k, encoder_k_motion, encoder_k_bone, queue, queue_motion, queue_bone]

# feeder
train_feeder: feeder.ntu_feeder.Feeder_single
train_feeder_args:
  data_path: /cvhci/temp/ywei2/NTU60_frame50/xsub/train_position.npy
  label_path: /cvhci/temp/ywei2/NTU-RGB-D/xsub/train_label.pkl 
  shear_amplitude: -1
  temperal_padding_ratio: -1
  mmap: True
test_feeder: feeder.ntu_feeder.Feeder_single
test_feeder_args:
  data_path: /cvhci/temp/ywei2/NTU60_frame50/xsub/val_position.npy
  label_path: /cvhci/temp/ywei2/NTU-RGB-D/xsub/val_label.pkl 
  shear_amplitude: -1
  temperal_padding_ratio: -1
  mmap: True

# model
model: net.crossclr_3views.CrosSCLR
model_args:
  base_encoder: net.st_gcn.Model
  pretrain: False
  # feature_dim: 128
  # queue_size: 32768
  # momentum: 0.999
  # Temperature: 0.07
  # mlp: True
  in_channels: 3
  hidden_channels: 16
  hidden_dim: 256
  num_class: 60
  dropout: 0.5
  graph_args:
    layout: 'ntu-rgb+d'
    strategy: 'spatial'
  edge_importance_weighting: True

# optim
nesterov: False
weight_decay: 0.0
base_lr: 3.
optimizer: SGD
step: [80]

# training
device: [0]
batch_size: 128
test_batch_size: 128
num_epoch: 100
view: 'all'

# log
save_interval: -1
eval_interval: 5
